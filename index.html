<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Checkbox</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<div class="wrapper__title">Чекбоксы</div>
			<div class="wrapper__select-category">Выберите категорию</div>
			<div class="wrapper__form">
				<label for="programmer" class='wrapper__label'>
					<input type="checkbox" id="programmer" class='wrapper__checkbox'>
					<span class="wrapper__custom-checkbox"></span>
					Заметки программиста 
				</label>
			</div>
			<div class="wrapper__form">
				<label for="travel" class='wrapper__label'>
					<input type="checkbox" id="travel" class='wrapper__checkbox'>
					<span class="wrapper__custom-checkbox"></span>
					Заметки путешественника 
				</label>
			</div>
		</div>
	</div>
</body>
</html>
